<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="../styles.css/saldo.css">
</head>
<body>
    <h1>Cajero Automático BancoYA</h1>
    <h2>Saldo disponible</h2>
    <div id="saldoDisp"></div>
    <button type="button" onclick="buttonRetirar(event)">Retirar</button>
    <button type="button" onclick="salir()">Salir</button>

    <div id="retiro">
        <label for="cantidad">Ingrese la cantidad a retirar</label>
        <input type="number" name="cantidad" id="cantidad" placeholder="Ingrese el valor a retirar">
        <div id="salida"></div>
        <div class="botones1">
            <button type="button" onclick="retirar()">Hacer retiro</button>
            <button type="button" onclick="volver()" id="btnVolver">Volver</button>
        </div>
        <div id="otroRetiro"></div>
        <div id="botones2">
            <button type="button" onclick="verSaldo()">Ver saldo disponible</button>
            <button type="button" onclick="salir()">Salir</button>
        </div>
    </div>

    <script src="../script/saldo.js"></script>
</body>
</html>
