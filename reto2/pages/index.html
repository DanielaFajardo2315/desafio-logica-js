<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="icon" href="../assets/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css/style.css">
</head>
<body>
    <header>
        <h1>Cajero Automático BancoYA</h1>
        <img src="../assets/logoBancoYA.png" alt="Logo BancoYA" class="logo">
    </header>
    <main class="contenedor_main">
        <div class="contenedor_ingreso">
            <form id="form">
                <label for="user">Ingrese su usuario</label><br>
                <input type="text" name="user" id="user" placeholder="Escriba su usuario"><br>
                <label for="pin">Ingrese su PIN</label><br>
                <input type="password" name="pin" id="pin" placeholder="Escriba 1234"><br>
                <button type="submit" onclick="ingresar(event)" class="btn_ingresar">Ingresar</button>
            </form>
            <div id="wait"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Todos los derechos reservados BancoYA - 2025</p>
    </footer>

    <script src="../script/index.js"></script>
</body>
</html>
